<!DOCTYPE html>
<html>
    <head>
        <title>
            Line brekas
        </title>
    </head>
    <body>
        <h1>Address without linebreak</h1>
        prof. abc
        flat no: 111
        south delhi
        112006
        India

    </hr>

    <h1>Address with linebreak</h1>
    prof. abc</br>
    flat no: 111</br>
    south delhi</br>
    112006</br>
    India</br>

    </body>
</html>
